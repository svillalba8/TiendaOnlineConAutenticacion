<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Libro</title>
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        .btn-container { display: flex; gap: 10px; margin-top: 15px; }
        button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .submit-btn { background-color: #4CAF50; color: white; }
        .reset-btn { background-color: #FFC107; color: black; }
        .cancel-btn { background-color: #F44336; color: white; }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Crear Nuevo Libro</h1>

    <form th:action="@{/crearLibro}" th:object="${libro}" method="post">

        <div class="form-group">
            <label>Título:</label>
            <input type="text" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label>Autor:</label>
            <input type="text" th:field="*{author}" required>
        </div>

        <div class="form-group">
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" required>
        </div>

        <div class="form-group">
            <label>Editorial:</label>
            <input type="text" th:field="*{publisher}">
        </div>

        <div class="form-group">
            <label>Precio (€):</label>
            <input type="number" th:field="*{price}" step="0.01" required>
        </div>

        <div class="btn-container">
            <button type="submit" class="submit-btn">Confirmar Creación</button>
            <button type="reset" class="reset-btn">Limpiar Campos</button>
            <a href="/" th:href="@{/}">
                <button type="button" class="cancel-btn">Cancelar</button>
            </a>
        </div>

    </form>
</div>
</body>
</html>
